<!-- Esta etiqueta es la cabecera del documento, se encarga de especificar el tipo de archivo-->
<!DOCTYPE html>
<!-- Etiqueta que indica que lo que viene a continuación es un documento HTML-->
<html lang="en">
<!--Inicio de bloque de cabecera-->
<head>
    <!--Meta con atributo charset, se define el tipo de lenguaje a utilizar-->
    <meta charset="UTF-8" />
    <!--Etiqueta meta de http-equiv retrocompatibilidad para Explorer, ya deprecada-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Etiqueta viewport: detecta el ancho de los distintos dispositivos, resulta importante para el trabajo responsivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la página-->
    <title>Recursos Humanos:</title>
    <!--Vinculamos Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Vinculamos nuestros estilos, hacia CSS-->
    <link href="/assets/css/main.css" rel="stylesheet" />
    <!--Vinculamos nuestros estilos de fuente desde CDN Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kranky&family=Lexend+Deca&family=Ribeye+Marrow&display=swap" rel="stylesheet">

</head>
<!--Cierre del bloque de cabecera-->
<!--Inicio del cuerpo de la página-->
<body>
    <!--se establece contenido principal-->
    <main>
        <!--Se entrega un h1 para dar un título a la página-->
        <h1>Formulario Trabajador</h1>
        <div class="container py-5">
            <!--se agrega el método rangoEdad al evento onsubmit-->
            <form id="formulario">
                <div class="mb-3">
                    <!--se solicita ingresar datos-->
                    <label for="nombreUsuario" class="form-label"> <strong>Ingrese su nombre completo</strong> </label>
                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre completo"/>
                </div>
                <div class="mb-3"> 
                    <label for="calendar" class="form-label"> <strong>Ingrese su fecha de nacimiento:</strong> </label>
                    <input type="date" id="calendar" name="trip-start"value="2023-04-28"min="1920-01-01" max="2024-04-28"/>
                </div>
                <div class="mb-3">
                    <label for="trabajoActiv" class="form-label"> <strong>Indique si es trabajador activo</strong> </label>
                    <!--se agrega clase de bootstrap select para darle estilo a un select-->
                    <select id="trabajoActiv" class="form-select" required>
                        <option value="" disabled selected hidden>Indique si es trabajador activo</option>
                        <option value="0">SI</option>
                        <option value="1">NO</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fechaIngreso" class="form-label"> <strong>Ingrese su fecha de ingreso a la Empresa:</strong> </label>
                    <input type="date" id="fechaIngreso" name="trip-start"value="2023-04-28"min="1920-01-01" max="2024-04-28"/>
                </div>
                <div class="mb-3">
                    <label for="sueldoBruto" class="form-label"> <strong>Ingrese el monto de su sueldo actual:</strong> </label>
                    <input type="number" class="form-control" id="sueldoBruto" placeholder="Ingrese sueldo bruto ($)"/>
                    <label for="sueldoSemestre" class="form-label"> <strong>Ingrese el monto de su sueldo semestre anterior:</strong> </label>
                    <input type="number" class="form-control" id="sueldoSemestre" placeholder="Ingrese sueldo semestre ($)"/>  
                </div> 
                <div class="mb-3">
                    <label for="cargaFam" class="form-label"> <strong>Indique si posee carga familiar</strong> </label>
                    <!--se agrega clase de bootstrap select para darle estilo a un select-->
                    <select id="cargaFam" class="form-select" required>
                        <option value="" disabled selected hidden>Seleccione si posee carga familiar</option>
                        <option value="0">SI</option>
                        <option value="1">NO</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cantCargas" class="form-label"> <strong>Ingrese cantidad de cargas familiares:</strong> </label>
                    <input type="number" class="form-control" id="cantCargas" placeholder="Ingrese cantidad de cargas"/>
                </div>
            </form>    
                <!--Se agregan botones al final del formulario-->
            <button type="submit"  class="btn btn-outline-light">Enviar</button>
            <button type="reset" class="btn btn-outline-light">Limpiar</button>

        </div>
    </main>
    <!--Cierre del contenido principal-->
    <!--apertura de footer-->
	<footer class="d-flex justify-content-center  mb-2">	
		<p class="d-flex justify-content-center align-items-center py-3">RRHH&copy; 2023 [Derechos de Autor by: José Badilla, Enzo Rojas, Carolaine Peralta, Karla Gáez]</p>
	</footer>
	<!--cierre del footer-->
    <!--Insertamos el script para la vinculación de Bootstrap desde CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Se vincula a archivo JavaScript-->
    <script src="assets/js/main.js"></script>
</body>
<!--Cerramos el body-->
</html>
<!--Cierre de etiqueta html-->
